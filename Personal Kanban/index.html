<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>

        <!-- Views -->

        <div data-role="view" id="tasks-view" data-init="app.tasksView.init" data-model="app.tasksView.viewModel">
            <header data-role="header">
                <div id="tasks-view-statuses"></div>
            </header>
            <ul id="tasks-view-tasks" data-role="listview" data-bind="source: selectedStatus.tasks" data-template="task-template"></ul>
        </div>


        <!-- Layouts -->


        <!-- Templates -->

        <script id="status-template" type="text/x-kendo-template">
            <div data-role="page"><span>#=name#</span></div>
        </script>

        <script id="task-template" type="text/x-kendo-template">
            <span data-bind="text: name"></span>
        </script>

        <script src="scripts/require.js" data-main="scripts/main.js"></script>
    </body>
</html>
